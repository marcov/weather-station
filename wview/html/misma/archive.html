<h2><a name="archive" id="archive">Archivio dati</a></h2>

<ul class="blockdisplay">
  <li>
    <form method="post">
      
      <h4>Climatological Summaries:</h4>
      
      <div id="monthly_archive"></div>
      <script>
        $( "#monthly_archive" ).append(createMonthlySelect("month"));
        $( "#monthly_archive" ).append(createYearlySelect("year"));
      </script>

      <input type="button" value="Monthly Report" onclick="openNoaaFile(this.form.month.value, this.form.year.value)">
      <input type="button" value="Yearly Report " onclick="openNoaaFile('',this.form.year.value)">
      <br>

      <h4>Browse Daily Records:</h4>
      <div id="daily_archive"></div>
      <script>
        $( "#daily_archive" ).append(createDaySelect("day"));
        $( "#daily_archive" ).append(createMonthlySelect("month1"));
        $( "#daily_archive" ).append(createYearlySelect("year1"));
      </script>
      <input type="button" value="Browse Day Records" onclick="openARCFile(this.form.day.value, this.form.month1.value, this.form.year1.value)">
    </form>
  </li>
  <li>
    <pre id="noaatext">
      </pre>
  </li>
</ul>
