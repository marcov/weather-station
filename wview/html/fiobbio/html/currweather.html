<script>
  $(() => {

    function populateStationInfo() {
        $.ajax({
          url      : "stationinfo.json",
          dataType : "json"
        }).done( (data) => {

          // we map 1:1 json key value with id name,
          // so that data loading is trivial!
          $.each(data, (key, val) => {
            $("#" + key).text(val);
          });
        });
    }

    function populateMeasures(locs) {

      locs.forEach((loc) => {
        $.ajax({

          url      : loc.url,
          dataType : "json"

        }).done( (data) => {

          // Copy the HTML template into the actual element ID
          $("#" + loc.tgtId).html($("#measuresTemplate").html());

          $("#" + loc.tgtId + " #location").text(loc.location);

          // we map 1:1 json key value with id name,
          // so that data loading is trivial!
          $.each(data, (key, val) => {
            $("#" + loc.tgtId + " ." + key).text(val);
          });

        }); // ajax..done

      }); // forEach
    }

    $(document).ready(() => {
      const locations = [
        {
          url   : "realtime.json" ,
          tgtId : "fiobbioMeasures",
          location : "Paese"
        },
        {
          url   : "/misma/realtime.json",
          tgtId : "mismaMeasures",
          location : "Misma"
        }
      ];

      populateStationInfo();
      populateMeasures(locations);

    });

  });
</script>
