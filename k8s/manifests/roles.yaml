apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: service-control
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["patch", "delete", "deletecollection", "get", "update", "list", "watch"]

---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: default
  name: service-controller

---
apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows "jane" to read pods in the "default" namespace.
# You need to already have a Role named "pod-reader" in that namespace.
kind: RoleBinding
metadata:
  name: service-control-bind
  namespace: default
subjects:
# You can specify more than one "subject"
- kind: ServiceAccount
  name: service-controller
  namespace: default
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role #this must be Role or ClusterRole
  name: service-control # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io
