---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: webcam
  labels:
    app: webcam
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  # The default looks to be 100. Increase it.
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: webcam
              image: pullme/x86_64-webcam:latest
              imagePullPolicy: IfNotPresent
              command: ["/bin/bash", "-c"]
              args:
                - ln -sf /usr/share/zoneinfo/Europe/Rome /etc/localtime; /webcam/scripts/main.sh
              env:
                - name: fiobbio_webcam_login
                  valueFrom:
                    secretKeyRef:
                      name: webcam-login
                      key: fiobbio_webcam_login
                - name: misma_webcam_login
                  valueFrom:
                    secretKeyRef:
                      name: webcam-login
                      key: misma_webcam_login
                - name: cml_ftp_user_fiobbio
                  valueFrom:
                    secretKeyRef:
                      name: cml-ftp-login
                      key: cml_ftp_user_fiobbio1
                - name: cml_ftp_pwd_fiobbio
                  valueFrom:
                    secretKeyRef:
                      name: cml-ftp-login
                      key: cml_ftp_pwd_fiobbio1
                - name: cml_ftp_user_misma
                  valueFrom:
                    secretKeyRef:
                      name: cml-ftp-login
                      key: cml_ftp_user_misma
                - name: cml_ftp_pwd_misma
                  valueFrom:
                    secretKeyRef:
                      name: cml-ftp-login
                      key: cml_ftp_pwd_misma
              volumeMounts:
                - name: ws-code
                  mountPath: /webcam
                  subPath: apps/webcam
                  readOnly: true
                - name: ws-shared
                  mountPath: /tmp/webcam
                  subPath: webcam
                - name: localtime
                  mountPath: /etc/localtime
                  subPath: etc-localtime
                  readOnly: true
          volumes:
            - name: ws-code
              persistentVolumeClaim:
                claimName: ws-code-claim
            - name: ws-shared
              persistentVolumeClaim:
                claimName: ws-shared-claim
            - name: localtime
              configMap:
                name: config-localtime
