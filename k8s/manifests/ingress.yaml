---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-station-ingress

spec:
  rules:
    - host: meteo.fiobbio.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
  tls:
    - hosts:
        - meteo.fiobbio.com
      secretName: tls-meteo-fiobbio-com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2

spec:
  ingressClassName: nginx
  rules:
    - host: meteo.fiobbio.com
      http:
        paths:
          #- path: /grafana/
          - path: /grafana(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
  tls:
    - hosts:
        - meteo.fiobbio.com
      secretName: tls-meteo-fiobbio-com
